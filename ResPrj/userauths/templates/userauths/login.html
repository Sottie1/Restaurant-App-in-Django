{% extends 'partials/base.html'%}

{% block content %}
{% load static %}

<div class="login">
    <div class="container-fluid">
        <div>
            <div class="col-lg-6">
                <div class="login-form">
                    <div class="row">
                        <form class="login-form" action="" method="POST">
                            {% csrf_token %}
                            <div class="col-md-6">
                                <label>E-mail / Username</label>
                                <input class="form-control" type="text" placeholder="E-mail or Username" style="width: 100%; height: 50px; font-size: 18px; padding: 10px;">
                            </div>
                            <div class="col-md-6">
                                <label>Password</label>
                                <input class="form-control" type="text" placeholder="Password" style="width: 100%; height: 50px; font-size: 18px; padding: 10px;">
                            </div>
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="newaccount">
                                    <label class="custom-control-label" for="newaccount">Keep me signed in</label>
                                </div>
                            </div>
                            <p>Don't have an account?<a href="{% url 'userauths:signup' %}"> Register Here</a> </p>
                            <div class="col-md-12">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
